language: csharp
solution: Falyze.Data.sln
mono: latest
install:
 - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | DNX_BRANCH=dev sh && source ~/.dnx/dnvm/dnvm.sh
 - dnvm upgrade
 - dnu restore
script:
 - xbuild /p:Configuration=Release Falyze.Data.sln /p:TargetFrameworkVersion="v4.5"
 - dnu build ./Falyze.Data/src/Falyze.Data/project.json